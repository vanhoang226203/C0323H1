<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1> Bảng cưu chương</h1>
</body>
</html>
<script>
  let data= " <table border='1' width='300' cellSpacing='0' cellPadding='15'>";
  debugger;
  let i,j;
  for (i = 1; i <= 10; i++) {
      data = data + "<tr>";
      for (j = 1; j <= 10; j++) {
          data = data + "<td>" + j + "*" + i + "=" + i * j + "</td>";
      }
      data = data + "</tr>";
  }
  data = data + " </table>";
  document.write(data);
</script>
